<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: {
                            50: '#FDFBF7',
                            100: '#F7F3E8',
                            200: '#EBE0D0',
                            300: '#DCC8B3',
                            800: '#5C4D3C',
                            900: '#4A4036',
                        },
                        accent: {
                            500: '#A68A64', // Goldish Brown
                            600: '#8C7352',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F7F3E8;
        }

        ::-webkit-scrollbar-thumb {
            background: #DCC8B3;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #A68A64;
        }
    </style>
</head>

<body class="bg-cream-50 text-cream-900 font-sans h-screen flex flex-col overflow-hidden" x-data="appData()">

    <!-- Header -->
    <header class="bg-cream-100 border-b border-cream-200 p-4 shadow-sm flex justify-between items-center z-20">
        <div class="flex items-center space-x-3">
            <div class="bg-accent-500 p-2 rounded-lg shadow-sm">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-cream-900">Duplicate Organizer</h1>
            <a href="/static/date_fixer.html"
                class="ml-4 px-3 py-1 bg-cream-200 hover:bg-cream-300 text-cream-800 rounded-md text-sm font-medium transition-colors">âžœ
                Date Fixer</a>
        </div>

        <!-- Processing Indicator -->
        <div class="flex items-center space-x-2" x-show="processing" x-transition>
            <svg class="animate-spin h-5 w-5 text-accent-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <span class="text-sm font-medium text-cream-800">Processing...</span>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex-1 flex overflow-hidden">

        <!-- Sidebar -->
        <aside
            class="w-80 bg-cream-100 border-r border-cream-200 flex flex-col p-6 space-y-8 overflow-y-auto z-10 shadow-inner">

            <!-- Step 1 -->
            <div class="space-y-4">
                <div>
                    <span
                        class="text-xs font-bold text-accent-600 uppercase tracking-widest bg-cream-200 px-2 py-1 rounded">Step
                        1</span>
                    <h2 class="text-lg font-semibold mt-2 text-cream-900">Scan Directory</h2>
                </div>
                <input type="text" x-model="scanPath" placeholder="C:\Photos"
                    class="w-full bg-white text-cream-900 border border-cream-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-accent-500 focus:border-accent-500 outline-none shadow-sm transition-all">
                <button @click="scanDirectory()" :disabled="processing || !scanPath"
                    class="w-full bg-accent-600 hover:bg-accent-500 text-white font-medium py-3 rounded-lg shadow-md hover:shadow-lg transform active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    Start Scan
                </button>
            </div>

            <hr class="border-cream-300 border-dashed">

            <!-- Stats -->
            <div class="bg-white p-4 rounded-xl border border-cream-200 shadow-sm space-y-2">
                <div class="flex justify-between items-center">
                    <span class="text-sm text-cream-800">Duplicate Groups</span>
                    <span class="font-mono font-bold text-accent-600" x-text="groups.length"></span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-cream-800">Total Files</span>
                    <span class="font-mono font-bold text-accent-600" x-text="totalFiles"></span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-cream-800">Selected Originals</span>
                    <span class="font-mono font-bold text-green-700" x-text="selectedOriginals"></span>
                </div>
            </div>

            <hr class="border-cream-300 border-dashed">

            <!-- Step 2 -->
            <div class="space-y-4" :class="{'opacity-50 pointer-events-none': groups.length === 0}">
                <div>
                    <span
                        class="text-xs font-bold text-accent-600 uppercase tracking-widest bg-cream-200 px-2 py-1 rounded">Step
                        2</span>
                    <h2 class="text-lg font-semibold mt-2 text-cream-900">Export Originals</h2>
                </div>

                <div class="bg-blue-50 border border-blue-100 p-3 rounded-lg text-xs text-blue-800 leading-relaxed">
                    <strong>Safe Export:</strong> Selected "Originals" will be copied to the Export Directory. Source
                    files are never touched.
                </div>

                <input type="text" x-model="backupPath" placeholder="C:\Export_Folder"
                    class="w-full bg-white text-cream-900 border border-cream-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-green-500 outline-none shadow-sm">

                <button @click="confirmCleanup()" :disabled="processing || !backupPath"
                    class="w-full bg-green-600 hover:bg-green-500 text-white font-medium py-3 rounded-lg shadow-md hover:shadow-lg transform active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    Export Selected
                </button>

                <button @click="applyRecommended()"
                    :disabled="processing || groups.length === 0"
                    class="w-full bg-amber-600 hover:bg-amber-500 text-white font-medium py-3 rounded-lg shadow-md hover:shadow-lg transform active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    Mark Recommended
                </button>
            </div>

        </aside>

        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto bg-cream-50 p-8">

            <template x-if="groups.length === 0 && !processing">
                <div class="h-full flex flex-col items-center justify-center text-cream-300 select-none">
                    <svg class="w-32 h-32 mb-6 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                    <p class="text-2xl font-light tracking-wide text-cream-800">Waiting to scan...</p>
                </div>
            </template>

            <div class="space-y-8 max-w-6xl mx-auto">
                <template x-for="group in visibleGroups" :key="group.id">
                    <div
                        class="bg-white rounded-xl shadow-sm border border-cream-200 overflow-hidden hover:shadow-md transition-shadow">

                        <!-- Card Header -->
                        <div class="bg-cream-100 px-6 py-3 border-b border-cream-200 flex justify-between items-center">
                            <span class="text-xs font-bold text-cream-500 uppercase tracking-wider"
                                x-text="'Group #' + group.id"></span>
                            <div class="flex items-center space-x-4 text-xs text-cream-600">
                                <span>Size: <b x-text="formatBytes(group.size)"></b></span>
                                <span>Hash: <span class="font-mono bg-cream-200 px-1 rounded"
                                        x-text="group.hash.substring(0,8)"></span></span>
                            </div>
                        </div>

                        <!-- Card Body -->
                        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <template x-for="file in group.files" :key="file.id">
                                <div @click="markOriginal(file.id, group.id)"
                                    @mouseenter="showHoverPreview(file, $event)"
                                    @mousemove="moveHoverPreview($event)"
                                    @mouseleave="hideHoverPreview()"
                                    class="relative p-4 rounded-lg border-2 cursor-pointer transition-all duration-200 flex flex-col group justify-between"
                                    :class="file.is_original ? 'bg-green-50 border-green-500 shadow-sm' : 'bg-gray-50 border-gray-100 hover:border-cream-300'">

                                    <div class="mb-3 h-28 rounded-lg bg-cream-100 overflow-hidden flex items-center justify-center relative">
                                        <img x-show="!isPreviewFailed(file.path)"
                                            :src="getThumbnailUrl(file, 180)"
                                            :alt="file.name"
                                            class="h-full w-full object-contain"
                                            loading="lazy"
                                            @error="markPreviewFailed(file.path)">
                                        <div x-show="isPreviewFailed(file.path)" class="text-xs opacity-50 text-cream-800">No preview</div>
                                        <div x-show="isVideoFile(file.path)"
                                            class="absolute top-2 right-2 px-2 py-0.5 rounded bg-black/70 text-white text-[10px] font-bold tracking-wide">VIDEO</div>
                                    </div>

                                    <div class="mb-2">
                                        <div class="flex items-center space-x-2 mb-1">
                                            <svg class="w-4 h-4 text-cream-400" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                                </path>
                                            </svg>
                                            <h3 class="text-sm font-semibold text-gray-800 truncate w-full"
                                                x-text="file.name" :title="file.name"></h3>
                                        </div>
                                        <p class="text-[10px] text-gray-500 break-all font-mono pl-6"
                                            x-text="file.path"></p>
                                    </div>

                                    <div class="mt-2 flex justify-end">
                                        <template x-if="file.is_original">
                                            <span
                                                class="inline-flex items-center px-2 py-1 rounded bg-green-100 text-green-700 text-xs font-bold">
                                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2" d="M5 13l4 4L19 7"></path>
                                                </svg>
                                                Original to Keep
                                            </span>
                                        </template>
                                        <template x-if="!file.is_original">
                                            <span
                                                class="inline-flex items-center px-2 py-1 rounded bg-gray-100 text-gray-400 text-xs font-medium">
                                                Ignore
                                            </span>
                                        </template>
                                    </div>

                                </div>
                            </template>
                        </div>

                    </div>
                </template>

                <div class="flex flex-col items-center gap-3" x-show="hasMoreGroups">
                    <p class="text-xs text-cream-600">
                        Gosterilen grup: <span class="font-bold" x-text="groups.length"></span> / <span
                            class="font-bold" x-text="totalGroups"></span>
                    </p>
                    <button @click="loadMoreGroups()"
                        class="px-4 py-2 bg-white border border-cream-300 text-cream-800 rounded-lg hover:bg-cream-100 text-sm font-medium">
                        Daha Fazla Yukle
                    </button>
                </div>
            </div>

        </main>
    </div>

    <div x-show="hoverPreview.open" x-cloak class="fixed z-50 pointer-events-none">
        <div class="rounded-xl overflow-hidden shadow-2xl border border-cream-300 bg-white w-[300px]"
            :style="`left:${hoverPreview.x}px; top:${hoverPreview.y}px; position:fixed;`">
            <template x-if="hoverPreview.type === 'video'">
                <video :src="hoverPreview.url" class="w-full h-[220px] object-contain bg-black" autoplay muted loop playsinline
                    preload="metadata" @error="hideHoverPreview()"></video>
            </template>
            <template x-if="hoverPreview.type !== 'video'">
                <img :src="hoverPreview.url" :alt="hoverPreview.name" class="w-full h-[220px] object-contain bg-cream-100"
                    @error="hideHoverPreview()">
            </template>
            <div class="px-3 py-2 text-xs text-cream-800 truncate" x-text="hoverPreview.name"></div>
        </div>
    </div>

    <!-- MODAL -->
    <div x-show="modal.open" x-cloak
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
        x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">

        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0"
            @click.away="if(!modal.showApprove) modal.open = false">

            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-cream-100 bg-cream-50 flex justify-between items-center">
                <h3 class="text-lg font-bold text-cream-900" x-text="modal.title"></h3>
                <button @click="cancelModal()" class="text-cream-400 hover:text-cream-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="px-6 py-6">
                <p class="text-cream-800 text-sm leading-relaxed" x-text="modal.message"></p>
            </div>

            <!-- Modal Footer -->
            <div class="px-6 py-4 bg-cream-50 flex justify-end space-x-3">
                <button @click="cancelModal()"
                    class="px-4 py-2 bg-white border border-cream-300 text-cream-700 rounded-lg hover:bg-cream-100 text-sm font-medium transition-colors">
                    Cancel
                </button>
                <div x-show="modal.showApprove">
                    <button @click="approveModal()"
                        class="px-4 py-2 bg-accent-600 hover:bg-accent-500 text-white rounded-lg text-sm font-medium shadow-sm transition-colors">
                        Approve
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appData() {
            return {
                scanPath: '',
                backupPath: '',
                processing: false,
                groups: [],
                totalGroups: 0,
                hasMoreGroups: false,
                selectedOriginals: 0,
                failedPreviews: {},
                previewVersion: Date.now(),
                hoverPreview: { open: false, url: '', name: '', type: 'image', x: 16, y: 16 },
                hoverDelayTimer: null,
                duplicatesPageSize: 125,
                duplicatesOffset: 0,
                modal: {
                    open: false,
                    title: '',
                    message: '',
                    confirmFn: null,
                    showApprove: false
                },

                get totalFiles() {
                    return this.groups.reduce((acc, g) => acc + g.files.length, 0);
                },

                get visibleGroups() {
                    return this.groups;
                },

                formatBytes(bytes, decimals = 2) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const dm = decimals < 0 ? 0 : decimals;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
                },

                // Custom Alert Wrapper
                notify(title, message) {
                    this.modal.title = title;
                    this.modal.message = message;
                    this.modal.confirmFn = null; // Just OK
                    this.modal.showApprove = false;
                    this.modal.open = true;
                },

                // Custom Confirm Wrapper
                ask(title, message, callback) {
                    this.modal.title = title;
                    this.modal.message = message;
                    this.modal.confirmFn = callback;
                    this.modal.showApprove = true;
                    this.modal.open = true;
                },

                cancelModal() {
                    this.modal.open = false;
                    this.modal.confirmFn = null;
                    this.modal.showApprove = false;
                },

                approveModal() {
                    const action = this.modal.confirmFn;
                    this.modal.open = false;
                    this.modal.confirmFn = null;
                    this.modal.showApprove = false;
                    if (action) action();
                },

                getPreviewUrl(path) {
                    return `/api/metadata/preview?path=${encodeURIComponent(path)}&v=${this.previewVersion}`;
                },

                getThumbnailUrl(file, size = 240) {
                    return `/api/metadata/thumbnail?path=${encodeURIComponent(file.path)}&size=${size}&v=${this.previewVersion}`;
                },

                getFileExt(path) {
                    const idx = path.lastIndexOf('.');
                    return idx >= 0 ? path.substring(idx).toLowerCase() : '';
                },

                isVideoFile(path) {
                    const ext = this.getFileExt(path);
                    return ['.mp4', '.mov', '.m4v', '.avi', '.mkv', '.webm', '.3gp'].includes(ext);
                },

                isPreviewFailed(path) {
                    return !!this.failedPreviews[path];
                },

                markPreviewFailed(path) {
                    this.failedPreviews[path] = true;
                    this.failedPreviews = { ...this.failedPreviews };
                },

                showHoverPreview(file, event) {
                    if (this.isPreviewFailed(file.path)) return;
                    if (this.hoverDelayTimer) clearTimeout(this.hoverDelayTimer);
                    this.hoverDelayTimer = setTimeout(() => {
                        this.hoverPreview.open = true;
                        this.hoverPreview.url = this.getPreviewUrl(file.path);
                        this.hoverPreview.name = file.name;
                        this.hoverPreview.type = this.isVideoFile(file.path) ? 'video' : 'image';
                    }, 120);
                    this.moveHoverPreview(event);
                },

                moveHoverPreview(event) {
                    const boxWidth = 320;
                    const boxHeight = 320;
                    const offset = 16;
                    let x = event.clientX + offset;
                    let y = event.clientY + offset;
                    if (x + boxWidth > window.innerWidth) x = event.clientX - boxWidth - offset;
                    if (y + boxHeight > window.innerHeight) y = event.clientY - boxHeight - offset;
                    this.hoverPreview.x = Math.max(8, x);
                    this.hoverPreview.y = Math.max(8, y);
                },

                hideHoverPreview() {
                    if (this.hoverDelayTimer) clearTimeout(this.hoverDelayTimer);
                    this.hoverPreview.open = false;
                },

                async loadMoreGroups() {
                    if (!this.hasMoreGroups || this.processing) return;
                    this.processing = true;
                    try {
                        await this.fetchDuplicates(false);
                    } catch (e) {
                        this.notify("Error", "Grup yukleme hatasi: " + e.message);
                    } finally {
                        this.processing = false;
                    }
                },

                async scanDirectory() {
                    this.processing = true;
                    this.groups = [];
                    this.totalGroups = 0;
                    this.hasMoreGroups = false;
                    this.selectedOriginals = 0;
                    this.duplicatesOffset = 0;
                    this.failedPreviews = {};
                    this.previewVersion = Date.now();
                    try {
                        const res = await fetch(`/api/scan?path=${encodeURIComponent(this.scanPath)}`, { method: 'POST' });
                        if (!res.ok) throw new Error("Scan failed");
                        await this.fetchDuplicates(true);
                    } catch (e) {
                        this.notify("Error", "Scan failed: " + e.message);
                    } finally {
                        this.processing = false;
                    }
                },

                async fetchDuplicates(reset = true) {
                    const nextOffset = reset ? 0 : this.duplicatesOffset;
                    const res = await fetch(`/api/duplicates_page?offset=${nextOffset}&limit=${this.duplicatesPageSize}`);
                    const payload = await res.json();
                    const pageGroups = payload.groups || [];
                    if (reset) {
                        this.groups = pageGroups;
                        this.duplicatesOffset = pageGroups.length;
                    } else {
                        this.groups = [...this.groups, ...pageGroups];
                        this.duplicatesOffset += pageGroups.length;
                    }
                    this.totalGroups = payload.total || 0;
                    this.selectedOriginals = payload.selected_originals || 0;
                    this.hasMoreGroups = this.groups.length < this.totalGroups;
                    this.failedPreviews = {};
                    this.previewVersion = Date.now();
                },

                async markOriginal(fileId, groupId) {
                    // Optimistic UI update
                    const group = this.groups.find(g => g.id === groupId);
                    if (group) {
                        group.files.forEach(f => f.is_original = (f.id === fileId));
                    }
                    await fetch(`/api/mark_original/${fileId}`, { method: 'POST' });
                },

                async applyRecommended() {
                    this.processing = true;
                    try {
                        const res = await fetch('/api/recommend_originals', { method: 'POST' });
                        if (!res.ok) throw new Error("Recommendation failed");
                        const data = await res.json();
                        await this.fetchDuplicates(true);
                        this.notify("Completed", `Recommended selections applied. Groups: ${data.updated_groups}`);
                    } catch (e) {
                        this.notify("Error", "Onerilen secim hatasi: " + e.message);
                    } finally {
                        this.processing = false;
                    }
                },

                confirmCleanup() {
                    this.ask(
                        "Start Export Process?",
                        "Select originals will be copied to the Export Directory. Source files will remain untouched. Are you sure?",
                        () => this.runCleanup()
                    );
                },

                async runCleanup() {
                    this.processing = true;
                    try {
                        const res = await fetch(`/api/commit_cleanup?export_path=${encodeURIComponent(this.backupPath)}`, { method: 'POST' });
                        if (!res.ok) throw new Error("Export failed");
                        const data = await res.json();
                        this.notify("Success", `Export Complete! Processed ${data.processed_groups} groups.`);
                        this.groups = []; // Clear
                    } catch (e) {
                        this.notify("Error", "Export error: " + e.message);
                    } finally {
                        this.processing = false;
                    }
                }
            }
        }
    </script>
</body>

</html>
